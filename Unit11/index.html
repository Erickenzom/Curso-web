<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit11 - Inputs</title>
</head>
<body>
    <div id="if">
        <input type="password" id="senha">
        <button
            onclick="
            var pass = document.getElementById('senha').value
            console.log(pass)
            "
        >
            Entrar
        </button>
    </div>

    <div id="if2">
        <input type="password" id="senha2">
        <button
            onclick="
            var pass = document.getElementById('senha2').value
            if (pass ==='senha'){
                alert('Bem-vindo!')
            }
            else{
                alert('Tente novamente')
            }
            "
        >
            Entrar
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
